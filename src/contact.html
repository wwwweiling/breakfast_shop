<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="css/main.css"> -->
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/hover.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <title>ComeCome</title>
</head>
<body>
    <header class="container">
        @@include('include/nav.html')
        <div class="contact_wrap">
            <div class="contact_text">
                <div class="contact_text2">聯絡我們</div>
                <span><a class="span_hover" href="index.html">HOME</a></span>
                <span>/</span>
                <span><a class="span_hover" href="#">聯絡我們</a></span>
            </div>
        </div>
    </header>
    <div class="contact_main container">
        <div class="contact_left">
            <div class="left_wrap">
                <div class="left-img"></div>
                <div class="left-text"><a href="#">小資族套餐組合</a></div>
                <div class="left-text"><a href="#">大胃王套餐組合</a></div>
                <div class="left-text"><a href="#">你在找的全品項</a></div>
            </div>
        </div>
        <div class="contact_right">
            <div class="contact_text">
                <div class="text_bold">ComeCome｜CC早午餐有限公司</div>
                <div>聯絡電話：(02)777-5118</div>
                <div>服務時間：週一至週五 10:00AM~19:00PM</div>
                <div>客服信箱：請填寫下方表格，我們將會盡快與您聯繫</div>
            </div>
            <div class="contact_wrap">
                <div class="from_body">
                    <div class="from_top">
                        <div class="text1">CONTACT FROM</div>
                        <div class="text2">為了提供您更完善的服務，請務必輸入正確的資料，謝謝您。<span>為必填欄位</span></div>
                    </div>
                    <div class="from_main">
                        <div>   
                            <label class="label">類型</label>
                            <div class="radiobox"><input type="radio" name="radio1" value="item1">加盟諮詢</div>
                            <div class="radiobox"><input type="radio" name="radio1" value="item2">意見反映</div>
                            <div class="radiobox"><input type="radio" name="radio1" value="item3">合作邀約</div>
                        </div>
                        <div >
                            <label class="label">姓名</label>
                            <div><input type="text"></div>
                        </div>
                        <div>
                            <label class="label">E-mail</label>
                            <div><input type="email"></div>
                        </div>
                        <div>
                            <label class="label">地址</label>
                            <div><input type="text"></div>
                        </div>
                        <div>
                            <label class="label">建議事項</label>
                            <div><textarea name="suggest" rows="5" cols="20"></textarea></div>
                        </div>
                    </div>    
                </div>
                <div>
                    <div><input type="submit" value="重新整理"></div>
                    <div><input type="submit" value="確認送出"></div>
                </div>
            </div>
        </div>
    </div>    
    <footer class="container">
        @@include('include/footer.html')
    </footer>
    <script src="js/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>     
    <script src="js/main.js"></script>
</body>
</html>
